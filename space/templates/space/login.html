{% extends "space/layout.html" %}

{% block body %}


<div class="ldiv"><body class="auth-body" style="background-image: url('/static/space/images/lbg.jpg'); background-size: 2500px;"></body></div>
<div class="signview">
    <h2 class="registertext">Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input id ="loginbtn" class="btn btn-primary" type="submit" value="Login">
    </form>

    <div class = "divtext">
        Don't have an account? <a href="{% url 'register' %}">Register here.</a>
    </div>

</div>

{% endblock %}
